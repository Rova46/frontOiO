<!DOCTYPE html>
<html lang="fr">

<head>
    <title>Changer mot de passe - OiO</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Favicons -->
    <link href="../frontend/assets/oio.png" rel="icon">
    <link href="../frontend/assets/oio.png" rel="apple-touch-icon">

    <!--     Fonts and icons     -->
    <link rel="stylesheet" type="text/css"
        href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="../frontend/css/mdpoublie.css" rel="stylesheet">

</head>
<body>
    <div class="container py-5">
        <div class="col-md-12">
            <h1 class="text-center mb-5">Mot de passe oublié</h1>
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <span class="anchor" id="formLogin"></span>
                </div>
                <div class="col-md-6 offset-md-3">
                    <span class="anchor" id="formRegister"></span>
                </div>
                <div class="col-md-6 offset-md-3">
                    <span class="anchor" id="formResetPassword"></span>
                    <hr class="mb-5">

                    <!-- form card reset password -->
                    <div class="card card-outline-secondary">
                        <div class="card-header">
                            <h3 class="mb-0">Changer le mot de passe</h3>
                        </div>
                        <div class="card-body">
                            <form class="form" role="form" autocomplete="off">
                                <div class="form-group">
                                    <label for="inputPasswordOld">Code de réinitialisation</label>
                                    <input type="password" class="form-control" id="inputPasswordOld" required="">
                                    <span class="form-text small text-muted">
                                        Saisir le code de réinitialisation reçu par mail.
                                    </span>
                                </div>
                                <br>
                                <div class="form-group">
                                    <label for="inputPasswordNew">Nouveau mot de passe</label>
                                    <input type="password" class="form-control" id="inputPasswordNew" required="">
                                    <span class="form-text small text-muted">
                                        Le mot de passe doit contenir 8-20 caractèress, et ne doit pas contenir
                                    </span>
                                </div>
                                <br>
                                <div class="form-group">
                                    <label for="inputPasswordNewVerify">Vérifier</label>
                                    <input type="password" class="form-control" id="inputPasswordNewVerify"
                                        required="">
                                    <span class="form-text small text-muted">
                                        Pour confirmer, saisir le nouveau mot de passe.
                                    </span>
                                </div>
                                <br>
                                <div class="form-group">
                                    <button type="submit"
                                        class="btn btn-success btn-lg float-right">Enregistrer</button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <!-- /form card reset password -->
                
                <br> 
                </div>
                
                <!--/col-->
            </div>
            <!--/row-->
        </div>
    </div>
</body>

</html>
