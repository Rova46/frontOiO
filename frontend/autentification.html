<!doctype html>
<html lang="fr">

<head>
    <title>Authentification - OiO</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Favicons -->
    <link href="../frontend/assets/oio.png" rel="icon">
    <link href="../frontend/assets/oio.png" rel="apple-touch-icon">

    <link rel="stylesheet" href="../frontend/css/authentification.css">
    <link rel="stylesheet" href="../frontend/css/checkbox.css">

</head>

<body>
    <section class="ftco-section">
        <div class="container">
            <div class="row justify-content-center">

            </div>
            <div class="row justify-content-center">
                <div class="col-md-12 col-lg-10">
                    <div class="wrap d-md-flex">
                        <div class="text-wrap p-4 p-lg-5 text-center d-flex align-items-center order-md-last">
                            <div class="text w-100">
                                <h1 class="heading-section"><img src="../frontend/assets/oio-white.png"
                                        class="icone-logo"></h1>
                                <h2>Le meilleur cours en ligne international</h2>
                                <p>Vous n'avez pas encore de compte ?</p>
                                <a href="inscription.html" class="btn btn-white btn-outline-white">S'inscrire</a>
                            </div>
                        </div>
                        <div class="login-wrap p-4 p-lg-5">
                            <div class="d-flex">
                                <div class="w-100">
                                    <h3 class="mb-4" style="text-align: center;font-weight: 600;color: #BF0426;">
                                        Connectez-vous</h3>
                                </div>

                            </div>
                            <form action="#" class="signin-form">
                                <div class="form-group mb-3">
                                    <input type="text" class="form-control roboto" placeholder="Email" required>
                                </div>
                                <div class="form-group mb-3">
                                    <input type="password" class="form-control roboto" placeholder="Mot de passe"
                                        required>
                                </div>
                                <div class="form-group">
                                    <button type="submit"
                                        class="form-control btn btn-primary submit px-3 roboto">Connexion</button>
                                </div>
                                <div class="form-group d-md-flex">
                                    <div class="w-50 text-left">
                                        <label class="checkbox-wrap checkbox-primary mb-0 roboto">Se souvenir de moi
                                            <input type="checkbox" checked>
                                            <span class="checkmark"></span>
                                        </label>
                                    </div>
                                    <div class="w-50 text-md-right">
                                        <a href="../frontend/mdpoublie.html" class="roboto">Mot de passe oubli√© ?</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="../script/jquery-3.6.0.min.js"></script>
    <script src="../script/authentification/popper.js"></script>
    <script src="../script/bootstrap.min.js"></script>
    <script src="../script/authentification/authentification.js"></script>

</body>

</html>
